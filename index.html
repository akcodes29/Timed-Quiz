<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timed-Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <header>
        <a href="#score-bank">View High Scores</a>
        <div class="time" id="timer">Time: 0
            <span id="timeLeft"></span>
        </div>
    </header>

    

    <main> 
        <section id="cover-page" class="quiz-section">
            <h1>Quiz Challenge</h1>
            <p class="card-text"> 
                Try to answer the following questions within the time limit.
                <br>
                Incorrect answers will penalize your time by 10 seconds!
            </p>

<!-- Start Quiz Button -->
            <button id="start-quiz">Start Quiz!</button>
        </section>

<!-- Quiz Section -->
        <section id="quizSection">
            <div id="quiz"></div>
        
            <h2 id="question"></h2>
                <div id="choices">
                    <button id="a"></button><br><br>
                    <button id="b"></button><br><br>
                    <button id="c"></button><br><br>
                    <button id="d"></button><br><br>
                </div>
        </section>
<!-- End Quiz -->
        <section id="end" class="quiz-section">
            <h1 id="end-message">You Finished!</h1>
            <p id="score-display">You Scored: 
                <span id="score"> </span>
            </p>

<!-- Enter Initials -->
                <label for="initials">Enter initials:</label>
                <input type="text" id="initials">
                <button id="showScores">Submit</button>
                <p id="process-input"></p>
                <p id="error-warning"></p>
        </section>

        <div id="scores">
            <div id="scoreboard"></div>
            <button  id="back">
                 Back to Quiz
            </button>
        </div>

        

        
        <div id="results">
            <p id="correct" class="choice hidden">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
                Correct!
            </p>
            <p id="incorrect" class="choice hidden">
                <i class="fas fa-times-circle" aria-hidden="true"></i>
                Incorrect!
            </p>
        </div>
    </main>   

    <script src="script.js"></script>
</body>


</html>
